<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Weather Tracker</title>
</head>
<body>
    <h1 class="title row justify-content-center">
        Weather Dashboard
    </h1>
    <div class=" row columnLayout">
        <div class="col-sm-5 col-md-5 col-lg-2 searchbar">
                <div class="topContent">
                        <label for="exampleDataList" class="weatherTitle">Search For Weather </label>
                </div>
                <div>       
                    <input class="citySearch" list="datalistOptions" id="exampleDataList" placeholder="Type your City...">
                    <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </div>
                <button id="search"> Search </button>
                    <div class="row savedCities">
                        <p class="city">Recent Cities</p>
                        <button id="clearHistory">Clear Recent Searches</button>
                        <ul id="recent"></ul>
                    </div>                       
        </div>
        <div class="col-12 col-md-6 col-lg-10 screen hide">
        <div class="card col-12 col-md-6 col-lg-11 todayWeather" id="data-0">
            <img class="card-img-top" id="icon-0">
            <div class="card-body">
              <h5 class="card-title" id="date-0">Card title</h5>
              <p class="card-text" id="humidity-0"></p>
              <p id="temp-0"></p>
              <p id="tempFeel-0"></p>
            </div>
          </div>
        <div class="col-12 col-md-6 col-lg-11 card-group">
            <div class="card" >
              <img class="card-img-top" id="icon-1">
              <div class="card-body">
                <h5 class="card-title" id="date-1">Card title</h5>
                <p class="card-text" id="humidity-1"></p>
                <p id="temp-1"></p>
                <p id="tempFeel-1"></p>
              </div>
              </div>
            <div class="card">
              <img class="card-img-top" id="icon-2">
              <div class="card-body">
                <h5 class="card-title" id="date-2">Card title</h5>
                <p class="card-text" id="humidity-2"></p>
                <p id="temp-2"></p>
                <p id="tempFeel-2"></p>
              </div>
              </div>
            <div class="card" >
              <img class="card-img-top" id="icon-3">
              <div class="card-body">
                <h5 class="card-title" id="date-3">Card title</h5>
                <p class="card-text" id="humidity-3"></p>
                <p id="temp-3"></p>
                <p id="tempFeel-3"></p>
              </div>
            </div>
            <div class="card" >
              <img class="card-img-top" id="icon-4">
              <div class="card-body">
                <h5 class="card-title" id="date-4">Card title</h5>
                <p class="card-text" id="humidity-4"></p>
                <p id="temp-4"></p>
                <p id="tempFeel-4"></p>
              </div>
            </div>
            <div class="card" >
              <img class="card-img-top" id="icon-5">
            <div class="card-body">
              <h5 class="card-title" id="date-5">Card title</h5>
              <p class="card-text" id="humidity-5"></p>
              <p id="temp-5"></p>
              <p id="tempFeel-5"></p>
            </div>
            </div>
         </div>
        </div>
       </div>
      </div>

      <script src="./assets/script.js"></script>
</body>
</html>
